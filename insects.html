<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bhanu's Bootstrap demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Insects by Bhanuteja Chitrala</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-2">C</div>
            <div class="col-sm-2">H</div>
            <div class="col-sm-2">I</div>
            <div class="col-sm-2">T</div>
            <div class="col-sm-2">R</div>
            <div class="col-sm-2">A</div>
        </div>

        <div class="row">
            <div class="col-md">Cobweb Spider - Theridion</div>
            <div class="col-md">Honey Bee</div>
            <div class="col-md">Imago</div>
            <div class="col-md">Thrips</div>
            <div class="col-md">Robber Fly</div>
            <div class="col-md">Alderflies</div>
        </div>

        <div>When we reduce the page slowly the insects row is breaking first. It is because insects row is styled
          medium size style class and the letters are styled with small size class.
     </div>

    </div>

   

    <div class="container">
        <img src="Cobweb Spider - Theridion.jfif" class="img-fluid" alt="CobwebSpider" height="300" width="370">
        <img src="honey bee.jfif" class="img-fluid" alt="HoneyBee" height="300" width="300">
        <img src="imago2.jfif" class="img-fluid" alt="Imago" height="300" width="370">
    </div>

    <div class="container">
      <img src="Cobweb Spider - Theridion.jfif" class="img-thumbnail" alt="CobwebSpider" height="300" width="370">
      <img src="honey bee.jfif" class="img-thumbnail" alt="HoneyBee" height="300" width="300">
      <img src="imago2.jfif" class="img-thumbnail" alt="Imago" height="300" width="370">
  </div>

    
</body>
</html>
